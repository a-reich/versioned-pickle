name: Lint

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Black formatting
        uses: psf/black@stable
      - name: pydocstyle
        run: |
          ld -l
          python -m pip install --upgrade pip
          pip install pydocstyle
          pydocstyle versioned-pickle/
          echo "pydocstyle passed!"